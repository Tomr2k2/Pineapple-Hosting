<!DOCTYPE html>
<html lang="en">
<body>
  <link rel="stylesheet" href="login.css">
  <div class="auth-container" id="auth">
    <div class="forms-wrapper"><!-- keeps the two forms stacked -->
      
      <!-- Login -->
      <form class="form" id="login-form" autocomplete="off">
        <h2>Welcome back 🍍</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don’t have an account? <a href="#" id="show-signup">Sign up</a></p>
      </form>

      <!-- Sign-up -->
      <form class="form" id="signup-form" autocomplete="off">
        <h2>Create account 🍍</h2>
        <input type="text"  placeholder="Username" required>
        <input type="email" placeholder="Email"    required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm password" required>
        <button type="submit">Sign up</button>
        <p>Already registered? <a href="#" id="show-login">Login</a></p>
      </form>

    </div>

    <a href="main.html" class="back-home">← Back to Home</a>
  </div>

  <script>
    /* one-liner toggles */
    document.getElementById('show-signup').onclick = e => {
      e.preventDefault(); document.getElementById('auth').classList.add('signup-mode');
    };
    document.getElementById('show-login').onclick  = e => {
      e.preventDefault(); document.getElementById('auth').classList.remove('signup-mode');
    };
  </script>
</body>
</html>
